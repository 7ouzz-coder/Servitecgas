<!-- src/renderer/login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
  <title>Servitecgas - Inicio de Sesión</title>
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles/main.css">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    .login-container {
      max-width: 400px;
      width: 100%;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    
    .logo-container {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo-container img {
      max-width: 120px;
    }
    
    .app-name {
      font-size: 24px;
      font-weight: 700;
      color: #0d6efd;
      margin: 15px 0;
    }
    
    .app-description {
      color: #6c757d;
      margin-bottom: 25px;
    }
    
    .login-form {
      margin-top: 20px;
    }
    
    .login-button {
      width: 100%;
      padding: 10px;
    }
    
    .error-message {
      display: none;
      margin-top: 20px;
    }
    
    .version-info {
      font-size: 12px;
      color: #6c757d;
      text-align: center;
      margin-top: 20px;
    }
    
    .remember-me {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-container">
      <img src="../../assets/logo.png" alt="Servitecgas Logo" onerror="this.src='../../assets/default-logo.png'; this.onerror=null;">
      <h1 class="app-name">Servitecgas</h1>
      <p class="app-description">Sistema de Gestión para Técnicos de Gas</p>
    </div>
    
    <form id="loginForm" class="login-form">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario" required>
        </div>
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
          <button class="btn btn-outline-secondary" type="button" id="togglePassword">
            <i class="bi bi-eye"></i>
          </button>
        </div>
      </div>
      
      <div class="form-check remember-me">
        <input class="form-check-input" type="checkbox" id="rememberMe">
        <label class="form-check-label" for="rememberMe">
          Recordar usuario
        </label>
      </div>
      
      <button type="submit" class="btn btn-primary login-button" id="loginButton">
        <i class="bi bi-box-arrow-in-right me-2"></i> Iniciar Sesión
      </button>
      
      <div class="alert alert-danger error-message" id="errorMessage" role="alert">
        Usuario o contraseña incorrectos.
      </div>
    </form>
    
    <div class="version-info">
      Versión 1.0.0
    </div>
  </div>
  
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="login.js"></script>
</body>
</html>
